<!DOCTYPE html>
<html lang="ja">
<head>
    <!--更新 -->

    <!--ピンチアウト追加 -->

   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>植物の分類わけクイズゲーム</title>

  <!-- ▼ レトロゲーム風フォントを使いたい場合はGoogle Fontsなどで読み込む例（Press Start 2Pなど） 
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  -->
  
  <style>
    /* 全体設定 touch-action: manipulation; 追加*/
    body {      
      touch-action: manipulation;
      background-color: black;
      color: white;
      /* ドット風フォントを使う場合は下記のように指定
         (Press Start 2Pが読み込めない場合はmonospaceフォールバック) */
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* メインコンテナ */
      /*消すもともとのソース#gameContainer {max-width: 320px;
      margin: 0 auto;
      padding: 10px;
    }*/
      
   #zoomTarget {
    width: 90vw; /* 画面幅の90%を使用 */
    max-width: 40%; /* 画面からはみ出さないようにする */
    height: 50vh; /* 画面の高さの50% */
    max-height: 300px; /* 最大高さを300pxに制限 */
    background-color: lightblue;
    text-align: center;
    line-height: 200px; /* 高さに合わせて中央揃え */
    font-size: 24px;
    transform-origin: center;
    margin: auto; /* 中央に配置 */
    display: flex;
    align-items: center;
    justify-content: center;
}


        
  

    /* ドラクエ風の枠線をイメージ：太めの白枠、黒背景 */
    .dq-frame {
      border: 3px double white;    /* 太めの白枠を2重線風に */
      background-color: black;
      color: white;
      padding: 8px;
      margin: 10px auto;
      box-sizing: border-box;
    }

    /* メッセージボックス：ドラクエ風に3行程度 */
    #messageBox {
      width: 90%;
      height: 60px; /* 3行固定 */
      overflow: hidden;
      margin: 10px auto;
      font-size: 14px;
    }

    /* HPバー */
    .hp-bar {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, red, darkred);
      border: 1px solid white;
      position: relative;
      margin: 5px 0;
    }
    .hp-text {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      line-height: 20px;
      font-size: 12px;
      color: white;
    }

    /* 植物画像表示領域 */
    #plantImageContainer {
      width: 300px;
      height: 300px;
      margin: 10px auto;
      border: 3px double white;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #plantImage {
      max-width: 80%;
      max-height: 80%;
    }

    /* ボタン全般：ドラクエ風（黒背景・白文字・白枠） */
    .button {
      background-color: black;
      border: 2px solid white;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
    }
    .button:hover {
      background-color: white;
      color: black;
    }
    #startButton, #mouthButton {
      margin: 20px;
    }

    /* 選択肢エリア：コマンドウィンドウっぽく */
    #classificationButtons {
      width: 240px;
      /* ドラクエ風の枠 */
      border: 3px double white;
      background-color: black;
      margin: 10px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      justify-items: center;
    }

    /* トグルスイッチ（BGM ON/OFF） */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #999;
      border: 2px solid white;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #33cc33;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider:after {
      content: "OFF";
      color: white;
      display: block;
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%; left: 70%;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
    }
    input:checked + .slider:after {
      content: "ON";
      left: 30%;
    }
  </style>
</head>
<body>

<!-- 消すピンチアウト追加 
    
    <div id="zoomTarget">ピンチしてズーム</div>
    
    
-->


   
  <div id="gameContainer">
    <!-- スタート画面（DQ風に枠で囲んでもOK） -->
    <div id="startScreen" class="dq-frame">
      <button id="startButton" class="button">スタート</button>
    </div>
    
    <!-- ゲーム画面 -->
    <div id="gameScreen" style="display: none;">
      <!-- 植物HPバー -->
      <div id="plantHP" class="hp-bar">
        <div class="hp-text" id="plantHPText">植物HP: 100</div>
      </div>
      
      <!-- メッセージボックス（DQ風枠） -->
      <div id="messageBox" class="dq-frame"></div>
      
      <!-- 植物画像（DQ風枠） -->
      <div id="plantImageContainer">
        <img id="plantImage" src="" alt="植物画像">
      </div>
      
      <!-- BGM ON/OFFスイッチ -->
      <label class="switch">
        <input type="checkbox" id="bgmCheckbox" checked>
        <span class="slider"></span>
      </label>
      
      <!-- 分類選択ボタン（DQ風コマンドウィンドウ） -->
      <div id="classificationButtons">
        <button class="button classification" data-class="アブラナ科">アブラナ科</button>
        <button class="button classification" data-class="イネ科">イネ科</button>
        <button class="button classification" data-class="ウリ科">ウリ科</button>
        <button class="button classification" data-class="キク科">キク科</button>
        <button class="button classification" data-class="マメ科">マメ科</button>
        <button class="button classification" data-class="その他">その他</button>
      </div>
      
      <!-- プレイヤーHPバー -->
      <div id="playerHP" class="hp-bar">
        <div class="hp-text" id="playerHPText">プレイヤーHP: 100</div>
      </div>
      
      <!-- ゲーム終了時：くちぶえボタン -->
      <div id="endScreen" class="dq-frame" style="display: none;">
        <button id="mouthButton" class="button">▶くちぶえ</button>
      </div>
    </div>
  </div>
  
  <!-- BGM -->
  <audio id="bgm" src="https://kogkoba.github.io/bunrui/sciencebgm.mp3" loop></audio>
  
  <script>

     <!-- ピンチアウト追加 -->

let zoomTarget = document.getElementById("zoomTarget");
        let initialDistance = 0;
        let scale = 1;

        function getDistance(touches) {
            let dx = touches[0].clientX - touches[1].clientX;
            let dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        document.addEventListener("touchstart", (event) => {
            if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches);
            }
        });

        document.addEventListener("touchmove", (event) => {
            if (event.touches.length === 2) {
                let newDistance = getDistance(event.touches);
                let zoomFactor = newDistance / initialDistance;
                scale *= zoomFactor;
                zoomTarget.style.transform = `scale(${scale})`;
                initialDistance = newDistance;
                event.preventDefault(); // スクロール防止
            }
        });




     
    /*
      ▼ 画像ファイルと index.html は同じ階層を想定。
      ▼ GitHub Pagesの設定は mainブランチ/(root)。
      ▼ 69種のデータをここに追加してください。
    */
    const plants = [
      { file: "aburanna.png", classification: "アブラナ科", name: "アブラナ" },
      { file: "kiku.png", classification: "キク科", name: "キク" }
      // ... ここに69種分を追加 ...
    ];

    let currentPlant = null;
    let plantHP = 100;
    let playerHP = 100;
    
    const startButton = document.getElementById('startButton');
    const gameScreen = document.getElementById('gameScreen');
    const messageBox = document.getElementById('messageBox');
    const plantImage = document.getElementById('plantImage');
    const plantHPText = document.getElementById('plantHPText');
    const playerHPText = document.getElementById('playerHPText');
    const classificationButtons = document.querySelectorAll('.classification');
    const mouthButton = document.getElementById('mouthButton');
    const endScreen = document.getElementById('endScreen');
    const bgm = document.getElementById('bgm');
    const bgmCheckbox = document.getElementById('bgmCheckbox');
    
    startButton.addEventListener('click', startGame);
    
    classificationButtons.forEach(button => {
      button.addEventListener('click', () => {
        const originalText = button.innerText;
        button.innerText = "▶" + originalText;
        setTimeout(() => { button.innerText = originalText; }, 200);
        handleAnswer(button.getAttribute('data-class'));
      });
    });
    
    mouthButton.addEventListener('click', () => { location.reload(); });
    
    // BGM ON/OFF
    bgmCheckbox.addEventListener('change', () => {
      if (bgmCheckbox.checked) {
        bgm.play().catch(error => console.error("BGM再生エラー:", error));
      } else {
        bgm.pause();
      }
    });
    
    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      gameScreen.style.display = 'block';
      if (bgmCheckbox.checked) {
        bgm.play().catch(error => console.error("BGM再生エラー:", error));
      }
      nextQuestion();
    }
    
    function nextQuestion() {
      messageBox.innerText = "";
      currentPlant = plants[Math.floor(Math.random() * plants.length)];
      // 画像が index.html と同じ階層にある場合
      plantImage.src = currentPlant.file;
      messageBox.innerText = "植物が　あらわれた。";
      setTimeout(() => {
        messageBox.innerText = "植物は " + currentPlant.name + " を　くりだした。";
      }, 400);
    }
    
    function handleAnswer(selectedClass) {
      if (selectedClass === currentPlant.classification) {
        messageBox.innerText = currentPlant.name + " は　" + currentPlant.classification + " だ";
        setTimeout(() => {
          messageBox.innerText = "正解！ 植物に20のダメージ";
          plantHP -= 20;
          updateHP();
          checkGameOver();
          if (plantHP > 0) {
            setTimeout(nextQuestion, 1000);
          }
        }, 1000);
      } else {
        messageBox.innerText = "ミス！";
        setTimeout(() => {
          messageBox.innerText = currentPlant.name + " は　" + currentPlant.classification + " だ";
          setTimeout(() => {
            messageBox.innerText = "プレイヤーに20のダメージ";
            playerHP -= 20;
            updateHP();
            checkGameOver();
            if (playerHP > 0) {
              setTimeout(nextQuestion, 1000);
            }
          }, 1000);
        }, 500);
      }
    }
    
    function updateHP() {
      plantHPText.innerText = "植物HP: " + Math.max(plantHP, 0);
      playerHPText.innerText = "プレイヤーHP: " + Math.max(playerHP, 0);
    }
    
    function checkGameOver() {
      if (plantHP <= 0 || playerHP <= 0) {
        if (plantHP <= 0) {
          messageBox.innerText = "植物は　たおれた。";
        } else {
          messageBox.innerText = "プレイヤーは　たおれた。";
        }
        plantImage.style.display = "none";
        classificationButtons.forEach(btn => btn.style.display = "none");
        document.getElementById('plantHP').style.display = "none";
        document.getElementById('playerHP').style.display = "none";
        endScreen.style.display = "block";
      }
    }
  </script>
</body>
</html>
