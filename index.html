<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>植物の分類わけクイズゲーム</title>
  <style>
  
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #gameContainer {
      max-width: 480px; /* PC・スマホ両対応のお好み幅 */
      margin: 0 auto;
      padding: 10px;
    }
    /* メッセージボックス：3行固定 */
    #messageBox {
      height: 60px;
      border: 1px solid white;
      margin: 10px 0;
      padding: 5px;
      overflow: hidden;
      font-size: 14px;
    }
    /* HPバー */
    .hp-bar {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, red, darkred);
      margin: 5px 0;
      border: 1px solid white;
      position: relative;
    }
    .hp-text {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      line-height: 20px;
      font-size: 12px;
    }
    #plantHP { margin-bottom: 10px; }
    #playerHP { margin-top: 10px; }
    /* 画像表示領域（固定サイズ、枠付き） */
    #plantImageContainer {
      width: 300px;
      height: 300px;
      margin: 10px auto;
      border: 1px solid white;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #plantImage {
      max-width: 100%;
      max-height: 100%;
    }
    /* ボタン */
    .button {
      background-color: #333;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: white;
      color: black;
    }
    #startButton, #mouthButton {
      font-size: 20px;
      margin: 20px;
    }
    #classificationButtons {
      width: 300px;
      height: 120px; /* 必要に応じて調整 */
      border: 1px solid white;
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
    /* トグルスイッチ（BGM用） */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #999;
      border: 1px solid #555;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #33cc33;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider:after {
      content: "OFF";
      color: white;
      display: block;
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%; left: 70%;
      font-size: 10px;
      font-family: sans-serif;
    }
    input:checked + .slider:after {
      content: "ON";
      left: 30%;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- スタート画面 -->
    <div id="startScreen">
      <button id="startButton" class="button">スタート</button>
    </div>
    
    <!-- ゲーム画面 -->
    <div id="gameScreen" style="display: none;">
      <!-- 植物HPバー -->
      <div id="plantHP" class="hp-bar">
        <div class="hp-text" id="plantHPText">植物HP: 100</div>
      </div>
      
      <!-- メッセージボックス -->
      <div id="messageBox"></div>
      
      <!-- 植物画像（300x300） -->
      <div id="plantImageContainer">
        <img id="plantImage" src="" alt="植物画像">
      </div>
      
      <!-- BGM ON/OFFスイッチ -->
      <label class="switch">
        <input type="checkbox" id="bgmCheckbox" checked>
        <span class="slider"></span>
      </label>
      
      <!-- 分類選択ボタン -->
      <div id="classificationButtons">
        <button class="button classification" data-class="キク">キク</button>
        <button class="button classification" data-class="アブラナ">アブラナ</button>
        <button class="button classification" data-class="イネ">イネ</button>
        <button class="button classification" data-class="マメ">マメ</button>
        <button class="button classification" data-class="ウリ">ウリ</button>
        <button class="button classification" data-class="その他">その他</button>
      </div>
      
      <!-- プレイヤーHPバー -->
      <div id="playerHP" class="hp-bar">
        <div class="hp-text" id="playerHPText">プレイヤーHP: 100</div>
      </div>
      
      <!-- ゲーム終了後：くちぶえボタン -->
      <div id="endScreen" style="display: none;">
        <button id="mouthButton" class="button">▶くちぶえ</button>
      </div>
    </div>
  </div>
  
  <!-- 背景BGM：外部URLでもOK -->
  <audio id="bgm" src="https://kogkoba.github.io/bunrui/sciencebgm.mp3" loop></audio>
  
  <script>
    // 画像は plant/ フォルダにある想定
    // index.html は mine/ フォルダ内
    // → "../plant/" + ファイル名 でアクセス
    const plants = [
      // 例：2種のみ（実際は69種分を追加）
      { file: "aburanna.png", classification: "アブラナ", name: "アブラナ" },
      { file: "kiku.png",     classification: "キク",     name: "キク" }
      // ... ここに他のファイルを追加 ...
    ];
    
    let currentPlant = null;
    let plantHP = 100;
    let playerHP = 100;
    
    const startButton = document.getElementById('startButton');
    const gameScreen = document.getElementById('gameScreen');
    const messageBox = document.getElementById('messageBox');
    const plantImage = document.getElementById('plantImage');
    const plantHPText = document.getElementById('plantHPText');
    const playerHPText = document.getElementById('playerHPText');
    const classificationButtons = document.querySelectorAll('.classification');
    const mouthButton = document.getElementById('mouthButton');
    const endScreen = document.getElementById('endScreen');
    const bgm = document.getElementById('bgm');
    
    // BGMスイッチ
    const bgmCheckbox = document.getElementById('bgmCheckbox');
    
    // ゲーム開始
    startButton.addEventListener('click', startGame);
    
    // 分類ボタン押下時
    classificationButtons.forEach(button => {
      button.addEventListener('click', () => {
        const originalText = button.innerText;
        button.innerText = "▶" + originalText;
        setTimeout(() => { button.innerText = originalText; }, 200);
        handleAnswer(button.getAttribute('data-class'));
      });
    });
    
    // くちぶえボタン（再読み込み）
    mouthButton.addEventListener('click', () => { location.reload(); });
    
    // BGM ON/OFF切替処理
    bgmCheckbox.addEventListener('change', () => {
      if (bgmCheckbox.checked) {
        bgm.play().catch(error => console.error("BGM再生エラー:", error));
      } else {
        bgm.pause();
      }
    });
    
    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      gameScreen.style.display = 'block';
      // 初期状態がONなら再生
      if (bgmCheckbox.checked) {
        bgm.play().catch(error => { console.error("BGM再生エラー:", error); });
      }
      nextQuestion();
    }
    
    function nextQuestion() {
      messageBox.innerText = "";
      // ランダムに1つの植物を選ぶ
      currentPlant = plants[Math.floor(Math.random() * plants.length)];
      // ../plant/フォルダから画像読み込み
      plantImage.src = "../plant/" + currentPlant.file;
      messageBox.innerText = "植物が　あらわれた。";
      setTimeout(() => {
        messageBox.innerText = "植物は " + currentPlant.name + " を　くりだした。";
      }, 400);
    }
    
    function handleAnswer(selectedClass) {
      if (selectedClass === currentPlant.classification) {
        messageBox.innerText = currentPlant.name + " は　" + currentPlant.classification + " だ";
        setTimeout(() => {
          messageBox.innerText = "正解！ 植物に20のダメージ";
          plantHP -= 20;
          updateHP();
          checkGameOver();
          if (plantHP > 0) {
            setTimeout(nextQuestion, 1000);
          }
        }, 1000);
      } else {
        messageBox.innerText = "ミス！";
        setTimeout(() => {
          messageBox.innerText = currentPlant.name + " は　" + currentPlant.classification + " だ";
          setTimeout(() => {
            messageBox.innerText = "プレイヤーに20のダメージ";
            playerHP -= 20;
            updateHP();
            checkGameOver();
            if (playerHP > 0) {
              setTimeout(nextQuestion, 1000);
            }
          }, 1000);
        }, 500);
      }
    }
    
    function updateHP() {
      plantHPText.innerText = "植物HP: " + Math.max(plantHP, 0);
      playerHPText.innerText = "プレイヤーHP: " + Math.max(playerHP, 0);
    }
    
    function checkGameOver() {
      if (plantHP <= 0 || playerHP <= 0) {
        if (plantHP <= 0) {
          messageBox.innerText = "植物は　たおれた。";
        } else {
          messageBox.innerText = "プレイヤーは　たおれた。";
        }
        plantImage.style.display = "none";
        classificationButtons.forEach(btn => btn.style.display = "none");
        document.getElementById('plantHP').style.display = "none";
        document.getElementById('playerHP').style.display = "none";
        endScreen.style.display = "block";
      }
    }
  </script>
</body>
</html>
